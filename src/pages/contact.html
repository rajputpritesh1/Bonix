<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Bonix.icu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .logo span {
            color: #4cc9f0;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #4cc9f0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            min-width: 100px;
            backdrop-filter: blur(10px);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .notify-form {
            display: flex;
            margin: 2rem 0;
            gap: 0.5rem;
        }
        
        .notify-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
        }
        
        .notify-btn {
            padding: 1rem 2rem;
            background: #4cc9f0;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notify-btn:hover {
            background: #3a9bbd;
            transform: translateY(-2px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #4cc9f0;
            transform: translateY(-5px);
        }
        
        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            h2 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown-item {
                padding: 1rem;
                min-width: 80px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .notify-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Bonix<span>.icu</span></h1>
        </div>
        
        <div class="icon">
            <i class="fas fa-cogs"></i>
        </div>
        
        <h2>Coming Soon</h2>
        
        <p>We're working hard to bring you something amazing. This feature is currently under development and will be available shortly.</p>
        
        
        
        <p>Get notified when we launch:</p>
        
        <form class="notify-form">
            <input type="email" class="notify-input" placeholder="Enter your email" required>
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>
        
        <a href="./../../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <script>
        
        // Form submission
        document.querySelector('.notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            if (email) {
                alert('Thank you! We will notify you at ' + email + ' when we launch.');
                this.querySelector('input').value = '';
            }
        });
    </script>
</body>
</html>
